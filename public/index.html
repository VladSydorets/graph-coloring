<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b4634a67d0.js" crossorigin="anonymous"></script>
    <title>Graph Coloring</title>
    <link rel="shortcut icon" href="icons/graph.png">
    <script src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>     
    <script src="translate.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand sticky-top px-3">
        <div class="container">
        <a class="navbar-brand navbar-text" href="#" data-key="title-name">title-name</a>
              <div class="d-flex justify-content-end" id="navbarNavDarkDropdown">
                <select id="language-selector" data-switcher class="form-select form-select-sm col-sm-3" aria-label=".form-select-sm">
                  <option selected value="en"><img src="icons/united-states.png" alt="english"> English</option>
                  <option value="sk"><img src="icons/slovakia.png" alt="slovak"> Slovenčina</option>
                  <option value="ua"><img src="icons/ukraine.png" alt="ukrainian"> Українська</option>
                </select>
              </div>
            </div>
    </nav>
  
    <div class="container">
        <div class="row mt-3">
            <div class="theory col-md-4 m-2 border rounded border-dark">
                <h2 class="text-center" data-key="instructions">instructions</h2>
                <ul>
                    <li data-key="first-instruction">first-instruction</li>
                    <li data-key="second-instruction">second-instruction</li>
                    <li data-key="third-instruction">third-instruction</li>
                    <li data-key="fourth-instruction">fourth-instruction</li>
                </ul>
                <p id="graph-correctness">The graph is colored <span id="word-correctness">correctly</span>.</p>
            </div>

            <div class="graph col-md-7 m-2">
                <div class="button justify-content-between">
                  <div class="manipulate-btn">
                    <button id="add-btn" data-key="add-vertex" type="button" class="btn btn-outline-success m-1"><i class="fas fa-plus"></i> add-vertex</button>
                    <button id="clear-btn" data-key="clear-all" type="button" class="btn btn-danger m-1"><i class="far fa-trash-alt"></i> clear-all</button>
                    <button id="connect-btn" data-key="connect" type="button" class="btn btn-outline-primary m-1"><i class="fas fa-vector-square"></i> connect</button>
                    <button id="export-btn" data-key="export" type="button" class="btn btn-outline-warning m-1"><i class="fas fa-download"></i> export</button>
                </div>
                
                <div class="coloring-mode">
                    <button id="vertex-btn" type="button" data-key="vertex" class="btn btn-outline-info active m-1">vertex</button>
                    <button id="edge-btn" type="button" data-key="edge" class="btn btn-outline-info m-1">edge</button>
                </div>
            </div>
                <svg width="700" height="400" class='border rounded border-dark'></svg>                
            </div>  
        </div>
    </div>

    <footer class="text-center bg-light text-muted sticky-bottom">
        <div class="text-center p-4">
            © 2021 Copyright: Vlad Sydorets
        </div>        
    </footer>

    <script src="app.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
